<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<link href="memedump_files/tailwind.css" rel="stylesheet">
</head>
<body>

    <div class="shadow flex">
        <input class="w-full rounded p-2" type="text" placeholder="Search..." id="imagename">
        <button class="bg-white w-auto flex justify-end items-center text-blue p-2 hover:text-blue-light" type="button" id="btn">
            <i class="material-icons">search</i>
        </button>
    </div>


    <div class="bg-gray-200 p-4">
	  <span id="result_one" class="block text-gray-700 text-center bg-gray-400 px-4 py-2 imagename"></span>
    </div>  


<script type="text/javascript">
		document.getElementById('btn').onclick = function() {
            	
		var val = document.getElementById('imagename').value,
                src = 'memes/' + val,
                img = document.createElement('img');
		img.src = src;
		
	    	const span = document.getElementById("result_one")
            	
		span.appendChild(img)
		            	
	        }
 </script>
      




</body></html>
